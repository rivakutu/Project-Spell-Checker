<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
    <link rel="stylesheet" href="styling.css">
    <script type="module" src="script.mjs"></script>
  </head>
  <body>
    <h1>Spell Checker</h1>
    <div id="UserInputContainer">
      <textarea id="userInput" name="UserWords" rows="10" cols="50" placeholder="Express your mind here" aria-label="User input for spell checking"></textarea>
      <button id="checkButton" aria-label="Check Spelling Button">Check Spelling</button>
    </div>
  </body>
</html>
